<ion-item *ngIf="infoSala">
    <ion-avatar slot="start">
        <img src="/assets/avatars/av-1.png" />
    </ion-avatar>
    <ion-label>
        <ion-row>
            <ion-col size="6">
                {{infoSala.nombre}}
            </ion-col>
            <ion-col size="2" class="ion-text-right">
                <ion-button fill="clear">
                    <i class="fas fa-crown" *ngIf="owner"></i>
                    <i class="fas fa-user-shield" *ngIf="admin"></i>
                </ion-button>
            </ion-col>
            <ion-col size="2" class="ion-text-right">

                <ion-button fill="clear">
                    {{infoSala.participantes.length}}
                    <br>
                    <ion-icon name="people-outline"></ion-icon>
                </ion-button>

            </ion-col>
            <ion-col size="2" class="ion-text-right">
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" name="chevron-forward-outline" color="primary"></ion-icon>

                </ion-button>
            </ion-col>
        </ion-row>
    </ion-label>
</ion-item>
