<ion-item *ngIf="!infoSala">
    <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
        <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
    </ion-label>
</ion-item>
<ion-item *ngIf="infoSala">
    <ion-avatar slot="start">
        <img src="/assets/group/{{infoSala.img || 'default.png'}}" />
    </ion-avatar>
    {{infoSala.nombre}}
    <ion-buttons slot="end">

        <h5 class="text-primary" *ngIf="!gastos">
            <i class="fas fa-crown mr-3" *ngIf="owner"></i>
            <i class="fas fa-user-shield mr-3" *ngIf="admin"></i>
        </h5>
        <h5 class="text-primary" *ngIf="!gastos">{{infoSala.participantes.length}}
            <i class="fas fa-users"></i>
        </h5>
        <h5 class="text-primary" *ngIf="gastos">Gasto:
            <span class="badge badge-info badge-pill">{{part|  number : '1.2-2'}} â‚¬</span>
        </h5>
