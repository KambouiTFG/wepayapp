<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="salir()" color="primary">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Crear Producto</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <form (ngSubmit)="crearProducto( f )" #f="ngForm">

        <div class="ion-text-center">
            <ion-item class="prueba p-1">
                <ion-label position="floating">Nombre<span class="text-danger">*</span></ion-label>
                <ion-input [(ngModel)]="producto.nombre" name="nombreProducto"></ion-input>
            </ion-item>
            <span *ngIf="f.submitted && f.controls['nombreProducto'].errors" class="text-danger animated fadeIn">Campo obligatorio</span>
        </div>


        <ion-item class="prueba p-2">
            <ion-label position="floating">Descripción <small>(opcional)</small></ion-label>
            <ion-textarea rows="3" cols="20" placeholder="Introduzca una breve descripción" name="descripcionProducto" [(ngModel)]="producto.descripcion"></ion-textarea>
        </ion-item>
        <div class="ion-text-center">

            <ion-item class="prueba p-2">
                <ion-label>Categoria<span class="text-danger">*</span></ion-label>
                <ion-select name="categoriaProducto" class="form-control" [(ngModel)]="producto.categoria" required>
                    <ion-select-option value="0">Comida</ion-select-option>
                    <ion-select-option value="1">Bebida</ion-select-option>
                    <ion-select-option value="2">Utensilio</ion-select-option>
                    <ion-select-option value="3">Transporte</ion-select-option>
                    <ion-select-option value="4">Otro</ion-select-option>
                </ion-select>
            </ion-item>
            <span *ngIf="f.submitted && f.controls['categoriaProducto'].errors" class="text-danger animated fadeIn">Campo obligatorio</span>
        </div>

        <ion-item class="prueba p-2">
            <div class="form-group m-2">
                <label>Unidades <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="number" step="1" class="form-control" name="unidadProducto" [(ngModel)]="producto.unidad" required>
                </div>
                <span *ngIf="f.submitted && f.controls['unidadProducto'].errors" class="text-danger animated fadeIn">Campo obligatorio, mayor que 0</span>
            </div>
            <div class="form-group m-2">
                <label>Precio unidad <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control" name="precioProducto" [(ngModel)]="producto.precio" required>
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
                <span *ngIf="f.submitted && f.controls['precioProducto'].errors" class="text-danger animated fadeIn">Campo obligatorio, mayor que 0</span>
            </div>
        </ion-item>

        <div class="divButtons">
            <ion-button type="button" shape="round" color="danger" (click)="salir()">
                Cancelar
            </ion-button>
            <ion-button type="submit" shape="round">
                Guardar
            </ion-button>
        </div>

    </form>
</ion-content>
