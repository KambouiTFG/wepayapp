<app-header titulo="Mi Perfil"></app-header>
<ion-content *ngIf="usuario">
    <ion-row class="top-20">

        <ion-col size="12" class="ion-text-center">
            <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar" *ngIf="!edit">
            <img src="assets/avatars/{{avatar}}" class="img-avatar" *ngIf="edit">
        </ion-col>

    </ion-row>

    <app-avatar-selector (avatarSel)="avatar = $event" [av]="usuario.avatar" *ngIf="edit"></app-avatar-selector>

    <ion-row>
        <ion-col>

            <ion-list>

                <ion-item [disabled]="edit">
                    <ion-label>
                        <h2 class="text-tertiary">Email</h2>
                        <p class="ion-text-center">{{usuario.email}}</p>
                    </ion-label>
                </ion-item>
                <ion-item [disabled]="edit">
                    <ion-label>
                        <h2 class="text-tertiary">Fecha de creaci√≥n</h2>
                        <p class="ion-text-center">{{dameFecha(usuario.creado)}}</p>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="!edit">
                    <ion-label>
                        <h2 class="text-tertiary">Nombre</h2>
                        <p class="ion-text-center">{{usuario.nombre}}</p>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="edit">
                    <ion-label position="stacked">Nombre</ion-label>
                    <ion-input #focuss class="rr" name="nombre" type="text" [ngModel]="usuario.nombre" required minlength="2" maxlength="12"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="ion-text-center" *ngIf="edit">
            <ion-button type="submit" color="tertiary" shape="round" *ngIf="!actualizando" (click)="actualizar()">
                Actualizar
            </ion-button>
            <ion-button type="submit" color="tertiary" shape="round" *ngIf="actualizando" (click)="actualizar()" [disabled]="actualizando">
                <ion-spinner name="circles"></ion-spinner>
            </ion-button>

            <ion-button color="danger" shape="round" (click)="editar()" [disabled]="actualizando">
                Cancelar
            </ion-button>
        </ion-col>

        <ion-col class="ion-text-center" *ngIf="!edit">
            <ion-button color="tertiary" shape="round" (click)="editar()">
                Editar
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
