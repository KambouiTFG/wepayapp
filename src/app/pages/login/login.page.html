<ion-content>
    <ion-slides class="mainSlide" #mainSlide>
        <ion-slide>
            <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required email></ion-input>
                                </ion-item>
                                <span *ngIf="fLogin.submitted && fLogin.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>


                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required minlength="6"></ion-input>
                                </ion-item>
                                <span *ngIf="fLogin.submitted && fLogin.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 caracteres</span>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <div class="b" color="light">
                    <ion-row>
                        <ion-col size="6">
                            <ion-label color="light">¿No tienes cuenta?</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button shape="round" expand="full" size="small" color="light" (click)="mostrarReg()">
                                <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                                Regístrate
                            </ion-button>

                        </ion-col>

                    </ion-row>

                </div>
            </form>

        </ion-slide>

        <ion-slide>
            <ion-grid fixed>
                <app-avatar-selector (avatarSel)="registroUser.avatar = $event"></app-avatar-selector>


                <form (ngSubmit)="registro( fReg )" #fReg="ngForm">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="registroUser.email" required email></ion-input>
                                </ion-item>
                                <span *ngIf="fReg.submitted && fReg.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>


                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input name="nombre" type="text" [(ngModel)]="registroUser.nombre" required minlength="2" maxlength="14"></ion-input>
                                </ion-item>
                                <span *ngIf="fReg.submitted && fReg.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>


                                <ion-item>
                                    <ion-label>Contraseña</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="registroUser.password" required minlength="6"></ion-input>
                                </ion-item>
                                <span *ngIf="fReg.submitted && fReg.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 caracteres</span>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round" [disabled]="registrando">
                                <ion-label *ngIf="!registrando">Crear usuario</ion-label>
                                <ion-spinner name="circles" *ngIf="registrando"></ion-spinner>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <!--                     <span *ngIf="error.ok" class="text-danger animated fadeIn">{{error.msg}}</span>
 -->
                    <div class="b" color="light">
                        <ion-row>
                            <ion-col size="6">
                                <ion-button shape="round" expand="full" size="small" color="light" (click)="mostrarLogin()">
                                    <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
                                    Inicia sesión
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-label color="light">¿Ya tienes cuenta?</ion-label>
                            </ion-col>


                        </ion-row>

                    </div>
                </form>

            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
